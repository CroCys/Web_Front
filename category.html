<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGDEVICE - Обзоры игровых устройств</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>

<body>

<!-- Фон с градиентом -->
<div class="bg-gradient"></div>

<header>
    <!-- Логотип с ссылкой на главную страницу -->
    <a href="/index.html" class="logo-link">
        <div class="logo">GGDEVICE</div>
    </a>

    <nav>
        <!-- Бургер-меню для мобильных устройств -->
        <button class="burger-menu" id="burgerMenu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-links" id="navLinks">
            <!-- Кнопки для авторизации/регистрации -->
            <button id="loginBtn" class="glass-btn">
                <i class="fas fa-sign-in-alt btn-icon"></i> Войти
            </button>
            <button id="registerBtn" class="glass-btn">
                <i class="fas fa-user-plus btn-icon"></i> Регистрация
            </button>

            <div class="user-profile" id="userProfile" style="display: none;">
                <img src="images/noImage.png" alt="User avatar" class="profile-avatar"/>
                <button class="profile-btn" id="profileBtn">
                    <span id="username"></span>
                    <span class="btn-icon">▼</span>
                </button>
                <div class="profile-dropdown" id="dropdownMenu" style="display: none;">
                    <button class="dropdown-item" id="profilePageBtn">Профиль</button>
                    <button class="dropdown-item" id="logoutBtn">Выйти</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<div id="cards-container"></div>
<div class="pagination" id="pagination-container"></div>

<!-- Подвал страницы -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
            <p>&copy; 2025 GGDEVICE. Все права защищены.</p>
        </div>
        <div class="footer-center">
            <ul class="footer-links">
                <li><a href="">О нас</a></li>
                <li><a href="/privacy-policy.html" target="_blank">Политика конфиденциальности</a></li>
                <li><a href="">Условия использования</a></li>
            </ul>
        </div>
    </div>
</footer>
<script type="module" src="js/main.js"></script>
</body>

</html>
